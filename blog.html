<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog — Dang Hoang Nam</title>
    <link rel="stylesheet" href="/css/theme.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/animations.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__row">
        <a class="brand" href="/">DN</a>
        <nav class="nav">
          <ul>
            <li><a href="/portfolio.html">Portfolio</a></li>
            <li><a href="/blog.html" class="is-active">Blog</a></li>
            <li><a href="/about.html">About</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main">
      <section class="section section--pad">
        <div class="container">
          <h1 data-reveal="up">Blog</h1>
          <p data-reveal="up" data-delay="0.1">
            Articles, lighting breakdowns, and process notes.
          </p>

          <div
            class="grid blog-grid"
            id="blog-list"
            data-populate="all-posts"
          >
            <article class="post post--skeleton"></article>
            <article class="post post--skeleton"></article>
            <article class="post post--skeleton"></article>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <small>© <span id="year"></span> Dang Hoang Nam</small>
      </div>
    </footer>

    <script defer src="/js/blog.js"></script>
    <script defer src="/js/animations.js"></script>
    <script defer src="/js/main.js"></script>
  </body>
</html>
