<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- // 1. CORE METADATA -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon: Place your favicon.ico in the /public folder -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- // 2. PRIMARY SEO & BROWSER TAB INFORMATION -->
    <title>Jane Doe - Creative Developer & Designer</title>
    <meta
      name="description"
      content="The portfolio of Jane Doe, a creative developer specializing in immersive WebGL experiences and interactive web design. Let's build something beautiful together."
    />

    <!-- // 3. OPEN GRAPH / FACEBOOK / LINKEDIN (SOCIAL SHARING) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Jane Doe - The Digital Weaver Portfolio" />
    <meta
      property="og:description"
      content="An interactive and immersive WebGL portfolio showcasing skills in React, Three.js, and modern web animation."
    />
    <!-- 
      IMPORTANT: Create a high-quality preview image (1200x630px is ideal)
      and place it in your /public folder. Then update the URL below.
    -->
    <meta property="og:image" content="https://your-live-url.com/og-image.jpg" />
    <meta property="og:url" content="https://your-live-url.com" />

    <!-- // 4. TWITTER CARD (SOCIAL SHARING) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Jane Doe - The Digital Weaver Portfolio" />
    <meta
      name="twitter:description"
      content="An interactive and immersive WebGL portfolio showcasing skills in React, Three.js, and modern web animation."
    />
    <!-- Make sure the path to your og-image is an absolute URL -->
    <meta name="twitter:image" content="https://your-live-url.com/og-image.jpg" />

    <!--
      You can also link to your theme color for mobile browser UIs.
      For example, on Chrome for Android.
    -->
    <meta name="theme-color" content="#050505" />

  </head>
  <body>
    <!--
      // THE REACT APP MOUNT POINT
      This is the single most important element in the body.
      Your entire React application will be rendered inside this div.
      Do not change its id unless you also change it in `src/main.jsx`.
    -->
    <div id="root"></div>

    <!--
      // JAVASCRIPT ENTRY POINT
      This script tag is how Vite loads and runs your application.
      In development, it points to your source files.
      In production, Vite replaces this with an optimized, bundled script.
    -->
    <script type="module" src="/src/main.jsx"></script>

    <!--
      // ACCESSIBILITY FALLBACK
      This message will be shown to users who have JavaScript disabled in their browser.
      Since your entire site is a JavaScript application, this is crucial.
    -->
    <noscript>
      This website requires JavaScript to be enabled. Please enable it to view this immersive portfolio experience.
    </noscript>
  </body>
</html>
