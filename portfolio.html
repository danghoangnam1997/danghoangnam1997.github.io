<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio — Dang Hoang Nam</title>
    <link rel="stylesheet" href="/css/theme.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/animations.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container header__row">
        <a class="brand" href="/">DN</a>
        <nav class="nav">
          <ul>
            <li><a href="/portfolio.html" class="is-active">Portfolio</a></li>
            <li><a href="/blog.html">Blog</a></li>
            <li><a href="/about.html">About</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main">
      <section class="section section--pad">
        <div class="container">
          <h1 data-reveal="up">Portfolio</h1>
          <p data-reveal="up" data-delay="0.1">
            A complete collection of my lighting projects, from games to
            cinematics and R&D.
          </p>

          <div class="filters" role="tablist">
            <button class="chip is-active" data-filter="all">All</button>
            <button class="chip" data-filter="games">Games</button>
            <button class="chip" data-filter="cinematics">Cinematics</button>
            <button class="chip" data-filter="rd">R&amp;D</button>
          </div>

          <div
            class="grid projects-grid"
            id="portfolio-grid"
            data-populate="all-projects"
          >
            <article class="card card--skeleton"></article>
            <article class="card card--skeleton"></article>
            <article class="card card--skeleton"></article>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <small>© <span id="year"></span> Dang Hoang Nam</small>
      </div>
    </footer>

    <script defer src="/js/data.js"></script>
    <script defer src="/js/animations.js"></script>
    <script defer src="/js/main.js"></script>
  </body>
</html>
